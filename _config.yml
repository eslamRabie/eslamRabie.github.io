  I graduated in 2017 from Faculty of Electronic Engineering, Menoufia University, Egypt, with GPA Good, with a major in computer Science and Engineering. After University, I joined the Egyptian Army for the mandatory military service, serving as an Officer for 3 years. After finishing my Conscription I joined the ITI's (Information Technology Institute) 9 months professional training program in Game Development to become a Game Developer.


